{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock title %}

{% block content %}
    <h2>Sayitga kirish</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary">Kirish</button>
        <a href="{% url 'password_reset' %}" class="btn btn-danger" role="button">Parolni tiklash</a>
    </form>

{% endblock content %}
